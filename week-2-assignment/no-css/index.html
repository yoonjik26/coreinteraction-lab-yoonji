<!DOCTYPE html>

<head>
  <title>Types of Places</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="header">
    There are several types of places
  </div>
 
  <div class="place desert">
    <div>There are dry things in the desert</div>
  </div>
  
  <div class="place-footer desert">
    Please just try not to think about the desert  
  </div>
  
  <div class="place jungle">
    <div>There are damp things in the jungle</div>
  </div>
  
  <div class="place-footer jungle">I feel that something is weird about the jungle</div>
  
  <div class="place city">
    <div>It's hot in the city</div>
  </div>
  
  <div class="place-footer city">
    And the sidewalk is hard
  </div>
</body>
