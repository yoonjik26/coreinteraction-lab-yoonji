<script>
// Practice 1
function getFirst (myArray) {
	var first = myArray[0];
	return first;
}

var testArray = [4, 13, 87];
var result = getFirst(testArray);
console.log(result); // Should print 4

// Practice 2
function getLast (myArray) {
	var last = myArray[2];
	return last;
}

var testArray = [4, 13, 87];
var result = getLast(testArray);
console.log(result); // Should print 87

// Practice 3
var testArray = [4, 13, 87];

function findLargest () {
	var largest = 0;
	for (var i = 0; i <= testArray.length; i++){
		if(testArray[i] > largest) {
			largest = testArray[i];
		}
	}
	return largest
}
var result = findLargest(testArray);
console.log(result); // Should print 87

// Practice 4
(function decrementArray () {
	var testArray = [4, 13, 87];
	for (var i = 0; i < testArray.length; i++) {
    testArray[i] = testArray[i] - 1;
	}
	console.log(testArray); 
	// Should print [3, 12, 86]
}) ();

// Practice 5
(function addHello () {
	var wordArray = ['sweet', 'sphere', 'stream'];
	for (var i = 0; i < wordArray.length; ++i) {
    wordArray[i] = 'hello ' + wordArray[i];
	}
	console.log(wordArray);
}) (); // Should print ['hello sweet', 'hello sphere', 'hello stream']
